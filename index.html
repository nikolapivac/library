<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <table id="booklist">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th># of pages</th>
                <th>Options</th>
            </tr>
        </table>
        <div id='newBtnCont'>
            <button id='newBtn'>New Book</button>
        </div>
        <div id="form">
            <form id='form' action='/script.js'>
                <div class="formHead">
                    <h4>New Book</h4>
                    <span class="close">&times;</span>
                </div>
                <div id='textInput'> 
                    <p><input type='text' id='title' name='title' placeholder='Title'></p>
                    <p><input type='text' id='author' name='author' placeholder='Author'></p>
                    <p><input type='text' id='pages' name='pages' placeholder='Pages'></p>
                </div>
                <div id='checkBox'>
                    <p><label >Read: </label><input type='checkbox' id='read' name='read' value='yes'></p>
                </div>
                <button type='submit' form='form' id='addBtn'>Add</button>
            </form>
        </div>
    </body>
</html>
